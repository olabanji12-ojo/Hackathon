{% extends 'main.html' %}


{% block content %}

{% if page == 'register' %}

<h1>Register</h1>

<form  method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Register">

</form>



<p>Already have an account? <a class="btn btn--primary" href="{% url 'login_page' %}">Login</a></p>

{% else %}

<h1>Login User</h1>


<form method='POST' action="">
    {% csrf_token %}

    <div>
        <label>Email:</label>
        <input type="email" name='email' placeholder="Enter email...">
    </div>
    
    <div>
        <label>Password:</label>
        <input type="password" name='password' placeholder="Enter password...">
    </div>

    <input type="submit" value="Login">

    <p>Dont have an account? <a href="{% url 'register_page' %}">Register</a></p>

</form>
    
{% endif %}
